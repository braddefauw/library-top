<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library BD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Closed_Book_Icon.svg.png">
</head>
<body>
    <header>
        <h1>library</h1>
    </header>
    <div class="card-container">
        <div class="card-title">
            <button id="add" onclick="show()">+ Add Book</button>
            <div id="popup">
                <form id="form">
                    <button type="button" id="close" onclick="hide()">X</button>
                    <br>
                    <h3>Add a New Book</h1>
                    <div class="form-container">
                        <label for="title"></label><br>
                        <input type="text" id="title" name="title" placeholder="Title" required />
                        <label for="author"></label><br>
                        <input type="text" id="author" name="author" placeholder="Author" required />
                        <label for="pages"></label><br>
                        <input type="number" id="pages" name="pages" placeholder="Number of Pages" required /><br>
                        <div class="read-container">
                            <label for="read">Have you read it?</label>
                            <input type="checkbox" id="read" name="read"><br>
                        </div>
                    </div>
                    <input type="submit" id="submit" value="Submit" onclick="add()">
                </form>
            </div>
        </div>
        <div id="cards"></div>
    </div>
    <footer>
        <h5>Copyright Â© 2022 braddefauw <a href="https://github.com/braddefauw/library-top"><img src="img/icons8-github.svg" /></a></h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
